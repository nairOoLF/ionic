<ion-header>
  <ion-toolbar>
    <ion-title>üìã Mes T√¢ches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks$ | async">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p><strong>Description:</strong> {{ task.description }}</p>
        <p><strong>Date d'√©ch√©ance:</strong> {{ task.dueDate | date }}</p>
        <p><strong>Priorit√©:</strong> {{ task.priority }}</p>
        <p><strong>Compl√©t√©e:</strong> {{ task.completed ? 'Oui' : 'Non' }}</p>
      </ion-label>
      <ion-button (click)="editTask(task.id)">Modifier</ion-button>
      <ion-button color="danger" fill="clear" (click)="deleteTask(task.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-task']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
