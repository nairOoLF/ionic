<ion-header>
  <ion-toolbar>
    <ion-title>Modifier la Tâche</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="updateTask()">Sauvegarder</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="taskForm">
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date d'échéance</ion-label>
      <ion-input formControlName="dueDate" type="date" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Complétée</ion-label>
      <ion-checkbox formControlName="completed"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Priorité</ion-label>
      <ion-select formControlName="priority" required>
        <ion-select-option value="low">Basse</ion-select-option>
        <ion-select-option value="medium">Moyenne</ion-select-option>
        <ion-select-option value="high">Haute</ion-select-option>
      </ion-select>
    </ion-item>

    <div *ngIf="taskForm.invalid && (taskForm.dirty || taskForm.touched)">
      <ion-text color="danger">
        <p>Veuillez remplir tous les champs correctement.</p>
      </ion-text>
    </div>
  </form>
</ion-content>
